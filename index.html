<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Acadêmico - Academia Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      background-color: #007bff;
      color: white;
      padding: 10px;
    }
    .nav button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .submenu {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .submenu button {
      flex: 1;
      padding: 8px;
      background: #e0e0e0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h2>Login do Estudante</h2>
    <form id="login-form">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" required />
      <label for="senha">Senha:</label>
      <input type="password" id="senha" required />
      <input type="submit" value="Entrar" />
    </form>
  </div>

  <div id="portal" style="display:none;">
    <div class="nav">
      <button onclick="abrirAba('dashboard')">Painel</button>
      <button onclick="abrirAba('materiais')">Materiais</button>
      <button onclick="abrirAba('exercicios')">Exercícios</button>
      <button onclick="abrirAba('perfil')">Perfil</button>
    </div>

    <div id="dashboard" class="tab active">
      <h2>Bem-vindo ao Portal de Aprendizagem!</h2>
      <p>Aqui você encontrará seus cursos e progresso acadêmico.</p>
    </div>

    <div id="materiais" class="tab">
      <h2>Materiais de Estudo</h2>
      <div class="submenu">
        <button onclick="alert('PDFs carregados!')">PDFs</button>
        <button onclick="alert('Vídeos carregados!')">Vídeos</button>
        <button onclick="alert('Slides carregados!')">Slides</button>
      </div>
    </div>

    <div id="exercicios" class="tab">
      <h2>Exercícios</h2>
      <div class="submenu">
        <button onclick="alert('Questionários disponíveis!')">Questionários</button>
        <button onclick="alert('Trabalhos disponíveis!')">Trabalhos</button>
      </div>
    </div>

    <div id="perfil" class="tab">
      <h2>Meu Perfil</h2>
      <p>Nome: <strong>Estudante</strong></p>
      <p>Email: estudante@academia.com</p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      if(usuario === 'aluno' && senha === '1234') {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('portal').style.display = 'block';
      } else {
        alert('Usuário ou senha inválido.');
      }
    });

    function abrirAba(abaId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(abaId).classList.add('active');
    }
  </script>
</body>
</html>
