<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Digital - Suporte Acadêmico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('transferir.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 { color: #ffcc00; }
        p { color: #ddd; }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .services {
            text-align: left;
            margin-top: 20px;
            color: white;
        }
        .services li {
            margin: 10px 0;
        }
        .contact-form {
            margin-top: 20px;
            text-align: left;
            color: white;
        }
        .contact-form input, .contact-form select, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Academia Digital - Suporte Acadêmico</h1>
        <p>Oferecemos serviços de digitalização, formatação, resolução de testes e muito mais!</p>
        
        <h2>Complete o formulário para nos contactar mais uma resposta rápida</h2>
        <form class="contact-form" action="https://formspree.io/f/xnnjgkkd" method="POST">
            <input type="text" name="name" placeholder="Seu Nome" required>
            <input type="text" name="contact" placeholder="Seu Contato (WhatsApp ou Telefone)" required>
            <select name="service" required>
                <option value="">Selecione o Serviço</option>
                <option value="digitalizacao">Digitalização e Formatação</option>
                <option value="testes">Resolução de Testes</option>
                <option value="fichas">Criação de Fichas de Exercícios</option>
                <option value="revisao">Revisão e Análise de Pesquisas</option>
                <option value="consultoria">Consultoria Acadêmica</option>
            </select>
            <textarea name="message" placeholder="Descreva seu pedido" rows="5" required></textarea>
            <input type="file" name="attachment">
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
