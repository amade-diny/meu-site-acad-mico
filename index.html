<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Indicação - Academia Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Indicação</h2>
        <form action="salvar_indicacao.php" method="POST">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Seu Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="indicador">Nome de Quem Indicou:</label>
            <input type="text" id="indicador" name="indicador" required>

            <label for="indicador_numero">Número do Indicador (e-Mola ou M-Pesa):</label>
            <input type="text" id="indicador_numero" name="indicador_numero" required>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
